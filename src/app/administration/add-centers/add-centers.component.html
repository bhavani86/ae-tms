<div class="header">
  <div>
    <a class="admin-text">
      <a href="#">Administration</a>
      > Add Training-Centre
    </a>
  </div>
  <div class="dashed-line"></div>
  <div>
    <div class="center-body">
      <h3>GENERAL DETAILS</h3>
      <form>
        <main class="main-center">
          <div class="center-block">
            <span class="center-text">Name</span>
            <input type="text" class="center-form" />
          </div>
          <div class="center-block">
            <span class="center-text">Project Name </span>
            <input type="text" class="center-form" />
          </div>
          <div class="center-block">
            <span class="center-text">Capacity</span>
            <input type="text" class="center-form" />
          </div>
          <div class="center-block">
            <span class="center-text">Centre Code</span>
            <input type="text" class="center-form" />
          </div>
          <div class="center-block">
            <span class="center-text">Contact Number</span>
            <input type="text" class="center-form" />
          </div>
          <div class="center-block">
            <span class="center-text">Email ID</span>
            <input type="text" class="center-form" />
          </div>
          <div class="dashed-line"></div>
          <span class="address-text">ADDRESS</span>

          <div class="door-block branch-block">
            <span class="center-text">Door No.</span>
            <input type="text" class="center-form" />
          </div>
          <div class="street-block branch-block">
            <span class="center-text">Street Address</span>
            <input type="text" class="center-form" />
          </div>
          <div class="city-block branch-block">
            <span class="center-text">City</span>
            <input type="text" class="center-form" />
          </div>
          <div class="state-block branch-block">
            <span class="center-text">State</span>
            <input type="text" class="center-form" />
          </div>
          <div class="country-block branch-block">
            <span class="center-text">Country</span>
            <input type="text" class="center-form" />
          </div>
          <div class="pincode-block branch-block">
            <span class="center-text">Pin Code</span>
            <input type="text" class="center-form" />
          </div>
          <div class="location-block branch-block">
            <span class="center-text">Location</span>
            <input
              type="text"
              class="center-form"
              placeholder="Search Nearest Location"
            />
          </div>
          <div class="map-block"></div>
          <button class="submit-button">Add Centre</button>
        </main>
      </form>
    </div>
  </div>
</div>
